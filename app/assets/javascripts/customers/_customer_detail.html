<form>
  <div class="row">
    <div class="col-md-6">
      <article class="panel panel-primary">
        <header class="panel-heading">
          <h1 class="h3">Customer</h1>
        </header>
        <section class="panel-body">
          <div class="row">
            <div class="col-md-4">
              <div class="form-group">
                <label class="sr-only" for="first-name">First Name</label>
                <input type="text" name="first-name" ng-model="customer.first_name" class="form-control">
              </div>
            </div>
            <div class="col-md-4">
              <div class="form-group">
                <label for="last-name" class="sr-only">Last Name</label>
                <input type="text" name="last-name" ng-model="customer.last_name" class="form-control">
              </div>
            </div>
            <div class="col-md-4">
              <div class="form-group">
                <label for="username" class="sr-only">Username</label>
                <div class="input-group">
                  <div class="input-group-addon">@</div>
                  <input type="text" name="username" ng-model="customer.username" class="form-control">
                </div>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="email" class="sr-only">Email</label>
            <input type="text" name="email" ng-model="customer.email" class="form-control">
          </div>
        </section>
        <footer class="panel-footer">
          <label for="joined">Joined</label>
          {{ customer.joined_at | date }}
        </footer>
      </article>
      <article class="panel panel-default">
        <header class="panel-heading">
          <h2 class="h4">
            Shipping Address
          </h2>
        </header>
        <section class="panel-body">
          <div class="form-group">
            <label for="street-address" class="sr-only">Street Address</label>
            <input type="text" name="street-address" ng-model="customer.shipping_street" class="form-control">
          </div>
          <div class="form-group">
            <label for="street-address-extra" class="sr-only">Street Address Extra</label>
            <input type="text" name="street-address-extra"  class="form-control">
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label for="city" class="sr-only">City</label>
                <input type="text" name="city" ng-model="customer.shipping_city" class="form-control">
              </div>
            </div>
            <div class="col-md-2">
              <div class="form-group">
                <label for="state" class="sr-only">State</label>
                <input type="text" name="state" ng-model="customer.shipping_state" class="form-control">
              </div>
            </div>
            <div class="col-md-4">
              <div class="form-group">
                <label for="zip" class="sr-only">Zip</label>
                <input type="text" name="zip" ng-model="customer.shipping_zipcode" class="form-control">
              </div>
            </div>
          </div>
        </section>
      </article>
    </div>
    <div class="col-md-6">
      <article class="panel panel-default">
        <header class="panel-heading">
          <h2 class="h4">Billing Info</h2>
        </header>
        <section class="panel-body">
          <article ng-controller="CustomerCreditCardController" ng-init="setCardholderId(customerId)">
            <div class="row">
              <div ng-if="!creditCard.$resolved">
                <div class="col-md-10 col-md-offset-1">
                  <aside class="progress">
                    <div class="progress-bar progress-bar-striped active" style="width: 100%">
                      Loading...
                    </div>
                  </aside>
                </div>
              </div>
              <div ng-if="creditCard.$resolved">
                <div class="col-md-7">
                  <p class="h4">
                    ****-****-****-{{creditCard.lastFour}}
                    <span class="label label-success">{{creditCard.cardType}}</span>
                  </p>
                  <p class="h5">
                    <label>Expires:</label> {{creditCard.expirationMonth}}/{{creditCard.expirationYear}}
                  </p>
                </div>
                <div class="col-md-5 text-right">
                  <a href="{{creditCard.detailsLink}}" class="btn btn-default btn-lg">
                    View Details...
                  </a>
                </div>
              </div>
            </div>
          </article>
          <hr>
          <article class="well well-sm">
            <header>
              <h1 class="h5">
                Billing Address
                <small>
                  <input type="checkbox"> Same as shipping?
                </small>
              </h1>
            </header>
            <div class="form-group">
              <label for="street-address" class="sr-only">Street Address</label>
              <input type="text" name="street-address" ng-model="customer.billing_street" class="form-control">
            </div>
            <div class="form-group">
              <label for="street-address-extra" class="sr-only">Street Address Extra</label>
              <input type="text" name="street-address-extra"  class="form-control">
            </div>
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label for="city" class="sr-only">City</label>
                  <input type="text" name="city" ng-model="customer.billing_city" class="form-control">
                </div>
              </div>
              <div class="col-md-2">
                <div class="form-group">
                  <label for="state" class="sr-only">State</label>
                  <input type="text" name="state" ng-model="customer.billing_state" class="form-control">
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-group">
                  <label for="zip" class="sr-only">Zip</label>
                  <input type="text" name="zip" ng-model="customer.billing_zipcode" class="form-control">
                </div>
              </div>
            </div>
          </article>
        </section>
      </article>
    </div>
  </div>
</form>
